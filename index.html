<body>
    <!-- Main Container  -->
    <div class="container">
        <!-- Header -->
        <div class="page-header">
            <img src="images/ace-logo.png" alt="One Piece">
            <img src="images/login.png" alt="Login" width="50" height="50" id="usericon" title="Login">
            <img src="images/logout.png" alt="Logout" width="50" height="50" id="logouticon" title="Logout">
        </div>
        <!-- Panel Group -->
        <div class="panel-group">
            <!-- First Panel -->
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <span id="b-title"></span>
                    <span class="glyphicon glyphicon-plus-sign" id="down"></span>
                    <span class="glyphicon glyphicon-minus-sign" id="up"></span>
                </div>
                <div class="panel-body" id="poll-body">
                    <p class="description" id="poll-desc"></p>
                    <form>
                        <div class="form-group row">
                            <div class="col-xs-6" id="img1">
                            </div>
                            <div class="col-xs-6" id="img2">
                            </div>
                        </div>
                    </form>
                    <button type="button" class="btn btn-danger btn-lg" id="vote">VOTE</button>
                </div>
            </div>
            <!-- Second Panel -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span>Results App</span>
                    <span class="glyphicon glyphicon-plus-sign" id="r-down"></span>
                    <span class="glyphicon glyphicon-minus-sign" id="r-up"></span>
                </div>
                <div class="panel-body" id="results">
                    <article id="without-results">
                        No answers...
                    </article>
                </div>
            </div>
        </div>
    </div>
    <!-- Div for alert notifications -->
    <div id="message"></div>
